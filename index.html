<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="ROUNDERHOUSE">
    <meta name="theme-color" content="#ed1c24">

    <title>ROUNDERPAGE</title>

    <!-- Custom styles for this template -->
	<style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,900;1,500;1,900&display=swap');

    /* BASICS */

	:root {
		--rounder: 237, 28, 36;
		--maroon: 245, 0, 0;
		--gold: 194, 139, 36;
        --dark: 13, 13, 13;
	}
	body {
		color: rgb(var(--maroon));
		background-color: rgb(var(--dark));
        background-image: url(assets/topotrans.png);
        scrollbar-color: rgb(var(--maroon)) rgb(var(--dark));
	}
	a {
		color: rgb(var(--rounder));
	}
	a:hover {
		color: rgb(var(--maroon));
	}

    /* LAYOUT */

    .title {
        font-size: 16rem;
        font-family: 'Barlow', sans-serif;
        font-weight:900;
        position: relative;
        top: -7rem;
        left: -4rem;
    }
    .content {
        display: grid;
		grid-template-columns: repeat(3, 1fr);
		grid-template-rows: repeat(4, 1fr);
		grid-template-areas: 'quotes pic writing'
                            'quotes pic art'
                            'quotes pic other'
                            'quotes pic abt';
		grid-gap: 2rem;
        position: relative;
        top: -7rem;
        height: 40rem;
    }
    .quotes {
        /* border: 1px solid green; */
        grid-area: quotes;
    }
    .writing {
        /* border: 1px solid blue; */
        grid-area: writing;
    }
    .art {
        /* border: 1px solid yellow; */
        grid-area: art;
    }
    .other {
        /* border: 1px solid orange; */
        grid-area: other;
    }
    .pic {
        /* border: 1px solid red; */
        grid-area: pic;
    }
    .abt {
        /* border: 1px solid purple; */
        grid-area: abt;
    }

    /* DIVS N BOXES N SUCH */

    .quotes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: baseline;
        align-content: center;
    }
    .praise {
        /* background: blue; */
        font-size: 2rem;
        font-family: 'Barlow', sans-serif;
        font-weight:500;
        font-style: italic;
        margin: 0.5rem;
    }
    .rndrhs {
        padding: 0rem 6rem;
        animation: spinny 2s;
    }

    .showbox {
        display: block;
        text-decoration: none;
        background-color: rgb(var(--maroon));
        color: rgb(255, 221, 221);
        transition: all 150ms ease-in-out;
        -webkit-text-stroke: 2px rgb(var(--dark));
        background-blend-mode: multiply;
    }

    .showbox .head {
        font-size: 3rem;
        font-family: 'Barlow', sans-serif;
        font-weight:900;
        position:relative;
        top: 0;
        left:0.5rem;
    }

    .showbox:hover {
        color: rgb(var(--maroon));
        background-color: transparent;
    }

    .pic {
        background-image: url('assets/angryhouse.png');
        background-repeat: no-repeat;
        background-position: center;
        animation: spinny 2s;
        min-height: 31rem;
    }
    .writing {
        background-image: url('https://scp-wiki.wdfiles.com/local--files/rounderhouse-gold-proposal/amoniram.png');
        background-position: center;
        background-size: 200%;
    }

    .art {
        background-image: url('https://cdn.discordapp.com/attachments/524295654638354443/1094804111221862471/APOLLOAIR1.png');
        background-position: center 30%;
        background-size: 110%;
    }

    .other {
        background-image: url('https://media.discordapp.net/attachments/524295654638354443/1094804605625434112/patchcollection1.png');
        background-size: cover;
        background-position: center;
    }

    .abt {
        background-image: url('https://therounderhouse.github.io/assets/headshot.jpg');
        background-position: center 45%;
    }

    @keyframes spinny {
        0% {transform: rotate(0deg);}
        100% {transform: rotate(360deg);}
    }

    @media (max-width: 1290px) {
		.content {
			grid-template-columns: 1fr;
			grid-template-rows: auto;
			grid-template-areas: 'pic'
								 'quotes'
                                 'writing'
                                 'art'
                                 'other'
                                 'abt';
		}
	}
	</style>
  </head>

  <body>
    <div class="title">

    <div class="content">

        </div>

        <div class="pic" data-tilt>

        <a class="showbox writing" href="/writing">

        <a class="showbox art" href="/multimedia">

        <a class="showbox other" href="/other">
            <span class="head">SHOP</span>
        </a>

        <a class="showbox abt" href="/bio">
            <span class="head">ABOUT ME</span>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script>

</body>
